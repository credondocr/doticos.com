<h1>Tabla de Posiciones</h1>
<div ng-repeat="t in list" style="display: inline-block;width: 100%;">
  <div style="float: left;">
    <img src="{{players[$index].avatarmedium}}" />
  </div>
  <divstyle="float: left;">
    <h3>Posicion #{{$index +1}} {{players[$index].personaname}} - {{t.wins_count}} / {{t.losses_count}} </h3>
  </div>
</div>
